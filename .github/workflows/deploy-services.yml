name: Deploy Microservices to Azure Container Apps

on:
  push:
    branches:
      - main
      - featre/implementing-cloud-services
      - ci-cd-integration
      - feature/containerizing-frontend
    paths:
      - 'services/**'
      - 'frontend/**'
      - 'jobs/**'
      - '.github/workflows/**'
  workflow_dispatch:  # Allow manual triggering

env:
  ACR_NAME: bookinator
  ACR_LOGIN_SERVER: bookinator.azurecr.io
  RESOURCE_GROUP: BCSAI2025-DEVOPS-STUDENT-7B
  CONTAINERAPPS_ENVIRONMENT: story-env
  AUTH_SERVICE_URL: http://auth-service

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth-service: ${{ steps.filter.outputs.auth-service }}
      book-service: ${{ steps.filter.outputs.book-service }}
      translation-service: ${{ steps.filter.outputs.translation-service }}
      user-service: ${{ steps.filter.outputs.user-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
      jobs: ${{ steps.filter.outputs.jobs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for service changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth-service:
              - 'services/auth-service/**'
            book-service:
              - 'services/book-service/**'
            translation-service:
              - 'services/translation-service/**'
            user-service:
              - 'services/user-service/**'
            frontend:
              - 'frontend/**'
            jobs:
              - 'jobs/**'

  test-auth-service:
    name: Test Auth Service
    needs: detect-changes
    if: needs.detect-changes.outputs.auth-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r services/auth-service/requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=services/auth-service tests/test_auth_service.py

  test-book-service:
    name: Test Book Service
    needs: detect-changes
    if: needs.detect-changes.outputs.book-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r services/book-service/requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=services/book-service tests/test_book_service.py

  test-translation-service:
    name: Test Translation Service
    needs: detect-changes
    if: needs.detect-changes.outputs.translation-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r services/translation-service/requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=services/translation-service tests/test_translation_service.py

  test-user-service:
    name: Test User Service
    needs: detect-changes
    if: needs.detect-changes.outputs.user-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r services/user-service/requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=services/user-service tests/test_user_service.py

  test-jobs:
    name: Test Jobs Module
    needs: detect-changes
    if: needs.detect-changes.outputs.jobs == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r jobs/requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=jobs/src tests/test_jobs.py

  deploy-auth-service:
    name: Deploy Auth Service
    needs: [detect-changes, test-auth-service]
    if: needs.detect-changes.outputs.auth-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          cd services/auth-service
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/auth-service:${{ github.sha }} \
                       -t ${{ env.ACR_LOGIN_SERVER }}/auth-service:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/auth-service:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/auth-service:latest

      - name: Deploy to Azure Container Apps
        run: |
          CONTAINER_NAME="$(az containerapp show \
            --name auth-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query 'properties.template.containers[0].name' -o tsv)"
          az containerapp update \
            --name auth-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --container-name "$CONTAINER_NAME" \
            --image ${{ env.ACR_LOGIN_SERVER }}/auth-service:${{ github.sha }} \
            --set-env-vars \
              DATABASE_URL=secretref:database-url \
              FIREBASE_SERVICE_ACCOUNT_KEY=secretref:firebase-service-account-key

      - name: Deployment successful
        run: |
          echo "✅ Auth service deployed successfully"
          az containerapp show \
            --name auth-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.latestRevisionName -o tsv

  deploy-book-service:
    name: Deploy Book Service
    needs: [detect-changes, test-book-service]
    if: needs.detect-changes.outputs.book-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          cd services/book-service
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/book-service:${{ github.sha }} \
                       -t ${{ env.ACR_LOGIN_SERVER }}/book-service:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/book-service:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/book-service:latest

      - name: Deploy to Azure Container Apps
        run: |
          CONTAINER_NAME="$(az containerapp show \
            --name book-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query 'properties.template.containers[0].name' -o tsv)"
          az containerapp update \
            --name book-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --container-name "$CONTAINER_NAME" \
            --image ${{ env.ACR_LOGIN_SERVER }}/book-service:${{ github.sha }} \
            --set-env-vars \
              DATABASE_URL=secretref:database-url \
              AUTH_SERVICE_URL=${{ env.AUTH_SERVICE_URL }}

      - name: Deployment successful
        run: |
          echo "✅ Book service deployed successfully"
          az containerapp show \
            --name book-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.latestRevisionName -o tsv

  deploy-translation-service:
    name: Deploy Translation Service
    needs: [detect-changes, test-translation-service]
    if: needs.detect-changes.outputs.translation-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          cd services/translation-service
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/translation-service:${{ github.sha }} \
                       -t ${{ env.ACR_LOGIN_SERVER }}/translation-service:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/translation-service:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/translation-service:latest

      - name: Deploy to Azure Container Apps
        run: |
          CONTAINER_NAME="$(az containerapp show \
            --name translation-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query 'properties.template.containers[0].name' -o tsv)"
          az containerapp update \
            --name translation-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --container-name "$CONTAINER_NAME" \
            --image ${{ env.ACR_LOGIN_SERVER }}/translation-service:${{ github.sha }} \
            --set-env-vars \
              DATABASE_URL=secretref:database-url \
              AUTH_SERVICE_URL=${{ env.AUTH_SERVICE_URL }}

      - name: Deployment successful
        run: |
          echo "✅ Translation service deployed successfully"
          az containerapp show \
            --name translation-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.latestRevisionName -o tsv

  deploy-user-service:
    name: Deploy User Service
    needs: [detect-changes, test-user-service]
    if: needs.detect-changes.outputs.user-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          cd services/user-service
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/user-service:${{ github.sha }} \
                       -t ${{ env.ACR_LOGIN_SERVER }}/user-service:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/user-service:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/user-service:latest

      - name: Deploy to Azure Container Apps
        run: |
          CONTAINER_NAME="$(az containerapp show \
            --name user-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query 'properties.template.containers[0].name' -o tsv)"
          az containerapp update \
            --name user-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --container-name "$CONTAINER_NAME" \
            --image ${{ env.ACR_LOGIN_SERVER }}/user-service:${{ github.sha }} \
            --set-env-vars \
              DATABASE_URL=secretref:database-url \
              AUTH_SERVICE_URL=${{ env.AUTH_SERVICE_URL }}

      - name: Deployment successful
        run: |
          echo "✅ User service deployed successfully"
          az containerapp show \
            --name user-service \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.latestRevisionName -o tsv

  deploy-frontend:
    name: Deploy Frontend
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          cd frontend
          docker build \
            --build-arg VITE_AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }} \
            --build-arg VITE_BOOK_SERVICE_URL=${{ secrets.BOOK_SERVICE_URL }} \
            --build-arg VITE_TRANSLATION_SERVICE_URL=${{ secrets.TRANSLATION_SERVICE_URL }} \
            --build-arg VITE_USER_SERVICE_URL=${{ secrets.USER_SERVICE_URL }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/frontend:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name frontend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}

      - name: Deployment successful
        run: |
          echo "✅ Frontend deployed successfully"
          FQDN=$(az containerapp show \
            --name frontend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "Frontend URL: https://$FQDN"

